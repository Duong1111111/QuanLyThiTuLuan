<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container">
  <form class="login-form" id="loginForm">
    <h2>Login</h2>
    <div class="input-group">
      <input type="text" id="username" required>
      <label for="username">Username</label>
    </div>
    <div class="input-group">
      <input type="password" id="password" required>
      <label for="password">Password</label>
    </div>
    <button type="submit">Sign In</button>
  </form>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Ngăn chặn hành động mặc định của form

    // Lấy giá trị username và password
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Kiểm tra thông tin đăng nhập (ví dụ, bạn có thể thay thế bằng kiểm tra thực tế)
    if (username === "sa" && password === "123456") {
      // Chuyển hướng tới trang trangchu.html sau khi đăng nhập thành công
      window.location.href = "trangchu.html";
    } else {
      // Thông báo nếu đăng nhập không thành công
      alert("Username hoặc password không đúng!");
    }
  });
</script>
</body>
</html>
